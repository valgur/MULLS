name: Build
on:
  push:
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
      - 'docker-compose.yml'
      - '.dockerignore'
      - 'assets/**'
  pull_request:
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
      - 'docker-compose.yml'
      - '.dockerignore'
      - 'assets/**'
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ubuntu-version: [ 16.04, 18.04, 20.04 ]
        cxx-compiler: [ g++, clang++ ]
    env:
      DEBIAN_FRONTEND: noninteractive
    steps:
      - uses: actions/checkout@v2

      - uses: satackey/action-docker-layer-caching@v0.0.11

      - name: Build the prereqs
        run: |
          docker build . \
            --file Dockerfile \
            --build-arg UBUNTU_VERSION=${{ matrix.ubuntu-version }} \
            --build-arg CXX_COMPILER=${{ matrix.cxx-compiler }} \
            --build-arg NPROC=1 \
            --target prereqs \
            --tag mulls:${{ matrix.ubuntu-version }}

      - name: Build MULLS
        run: |
          docker build . \
            --file Dockerfile \
            --build-arg UBUNTU_VERSION=${{ matrix.ubuntu-version }} \
            --build-arg CXX_COMPILER=${{ matrix.cxx-compiler }} \
            --build-arg NPROC=1 \
            --tag mulls:${{ matrix.ubuntu-version }}

      - name: Run MULLS
        run: |
          docker run \
            -v "$(pwd)/demo_data":/mulls/demo_data \
            --init \
            -t mulls:${{ matrix.ubuntu-version }}
